<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Bie Yaqing">

<link href="../bootstrap3/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/animation/animate-custom.css" rel="stylesheet"
	media="screen" />
<link href="../css/pages/contact-admin.css" rel="stylesheet"
	media="screen" />
<title>Contact Admin</title>
</head>
<body class="bgtransparent">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<h3>Manage Contacts Content</h3>
				<br><br>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<div class="row thumbnail">
					<div class="col-sm-12" id="toolsWindow">
						<h4>Tools</h4>
						<hr>
						<div class="row">
							<div class="col-sm-12">
								<button id="btn-01" onclick="filterContact('all','btn-01')" class="btn btn-info my-btn">All</button>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-sm-12">
								<button id="btn-02" onclick="filterContact('pending','btn-02')" class="btn btn-danger my-btn">Pending</button>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-sm-12">
								<button id="btn-03" onclick="filterContact('processing','btn-03')" class="btn btn-success my-btn">Processing</button>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-sm-12">
								<button id="btn-04" onclick="filterContact('completed','btn-04')" class="btn btn-warning my-btn">Completed</button>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-sm-12">
								<button id="btn-05" onclick="filterContact('canceled','btn-05')" class="btn btn-default my-btn">Canceled</button>
							</div>
						</div>
						<hr>
					</div>
				</div>
			</div>
			<div class="col-sm-10">
				<div class="row thumbnail">
					<div class="col-sm-12">
						<h4>Contacts</h4>
						<hr>
						<div class="row">
							<div class="col-sm-12" id="contactWindow">
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="messageMod" tabindex="-1" role="dialog" aria-labelledby="messageModContent" aria-hidden="true">
			<div class="modal-dialog">
				<div class="alert alert-warning">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<strong class="modal-title" id="messageModContent"></strong>
				</div>
			</div>
		</div>
	</div>
	<script src="../jquery/jquery-2.1.0.js" type="text/javascript"></script>
	<script src="../bootstrap3/js/bootstrap.min.js"></script>
	<script src="../js/pages/contact-admin.js" type="text/javascript"></script>
</body>
</html>
