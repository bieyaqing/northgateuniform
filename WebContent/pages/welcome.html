<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Bie Yaqing">

<link href="../bootstrap3/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/animation/animate-custom.css" rel="stylesheet" media="screen" />
<link href="../css/pages/welcome.css" rel="stylesheet" media="screen" />
<title>Welcome</title>
</head>
<body class="bgtransparent">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<h2><span>Welcome to </span><strong><span id="myCompany"></span></strong></h2>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-2">
				<img id="companyLogo" class="img-responsive" src="/northgateuniform/img/nguniform-full-logo.png">
			</div>
			<div class="col-sm-8">
				<div id="myText">
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-2">
				<font><strong>Address:</strong></font>
			</div>
			<div class="col-sm-10" id="myAddress">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<font><strong>Tel:</strong></font>
			</div>
			<div class="col-sm-10" id="myTel">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<font><strong>Fax:</strong></font>
			</div>
			<div class="col-sm-10" id="myFax">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<font><strong>H/P:</strong></font>
			</div>
			<div class="col-sm-10" id="myHandphone">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<font><strong>E-mail:</strong></font>
			</div>
			<div class="col-sm-10" id="myEmail">
			</div>
		</div>
		<hr>
		<footer>
			<p>Â© YAQING 2014</p>
		</footer>
		<div class="modal fade" id="messageMod" tabindex="-1" role="dialog" aria-labelledby="messageModContent" aria-hidden="true">
			<div class="modal-dialog">
				<div class="alert alert-warning">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<strong class="modal-title" id="messageModContent"></strong>
				</div>
			</div>
		</div>
	</div>
	<script src="../jquery/jquery-2.1.0.js" type="text/javascript"></script>
	<script src="../bootstrap3/js/bootstrap.min.js"></script>
	<script src="../js/pages/welcome.js" type="text/javascript"></script>
</body>
</html>
