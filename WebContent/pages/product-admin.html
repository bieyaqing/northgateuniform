<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Bie Yaqing">

<link href="../bootstrap3/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/animation/animate-custom.css" rel="stylesheet"
	media="screen" />
<link href="../css/pages/product-admin.css" rel="stylesheet"
	media="screen" />
<title>Product Admin</title>
</head>
<body class="bgtransparent">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<h3>Manage Product Page Content</h3>
				<br><br>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<div class="row thumbnail">
					<div class="col-sm-12" id="toolsWindow">
						<h4>Tools</h4>
						<hr>
						<button class="btn btn-warning" data-toggle="modal" data-target="#createProductMod">Create new Product</button>
					</div>
				</div>
			</div>
			<div class="col-sm-10">
				<div class="row thumbnail">
					<div class="col-sm-12">
						<h4>Products</h4>
						<hr>
						<div class="row">
							<div class="col-sm-12">
								<div class="row" id="productWindow">
									
								</div>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-sm-12">
								<button class="btn btn-info pull-right" onclick="goCustomerPage()">Go to customer page!</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade bs-example-modal-lg" id="createProductMod">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Create Product</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-4">
								<div class="row">
									<div class="col-sm-3">
										<label for="inputName"><strong>Name:</strong></label>
									</div>
									<div class="col-sm-9">
										<input type="text" class="form-control input-sm" id="inputName" placeholder="Enter a product name...">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-3">
										<label for="inputPrice"><strong>Price:</strong></label>
									</div>
									<div class="col-sm-9">
										<input type="number" class="form-control input-sm" id="inputPrice" value=0 placeholder="Enter product price...">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-3">
										<label for="inputSize"><strong>Size:</strong></label>
									</div>
									<div class="col-sm-9">
										<input type="text" class="form-control input-sm" id="inputSize" placeholder="Enter product size...">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-3">
										<label for="inputCategory"><strong>Category:</strong></label>
									</div>
									<div class="col-sm-9">
										<select class="form-control input-sm" id="inputCategory">
											<option>security agencies</option>
											<option>cleaning industries</option>
											<option>manufacturers</option>
											<option>shopping complexes</option>
											<option>food outlets</option>
											<option>offices</option>
											<option>schools</option>
											<option>other institutions</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-sm-5">
								<div class="row">
									<div class="col-sm-3">
										<label for="inputMaterial"><strong>Material:</strong></label>
									</div>
									<div class="col-sm-9">
										<input type="text" class="form-control input-sm" id="inputMaterial" placeholder="Enter product material...">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<label for="inputDescription"><strong>Description:</strong></label>
										<textarea class="form-control input-sm" id="inputDescription" rows=3></textarea>
									</div>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="row">
									<div class="col-sm-12">
										<form class="" enctype="multipart/form-data" method="post" name="uploadImageForm" id="uploadImageForm">
											<label for="uploadImageFile"><img width=122 class="img-thumbnail img-responsive" src="/northgateuniform/img/imageuploadicon.png" alt="upload-image" id="uploadImage"></label>
											<input type="file" class="sr-only" name="file" id="uploadImageFile" onchange="uploadPhoto()">
										</form>
										<input type="text" class="form-control input-sm sr-only" id="inputImage" placeholder="Image url...">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<font color="red" id="createProductMessage"></font>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onclick="createProduct()">Create!</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade bs-example-modal-lg" id="editProductMod">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Edit Product</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-4">
								<div class="row">
									<div class="col-sm-3">
										<label for="editName"><strong>Name:</strong></label>
									</div>
									<div class="col-sm-9">
										<input type="text" class="form-control input-sm" id="editName" placeholder="Enter a product name...">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-3">
										<label for="editPrice"><strong>Price:</strong></label>
									</div>
									<div class="col-sm-9">
										<input type="number" class="form-control input-sm" id="editPrice" value=0 placeholder="Enter product price...">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-3">
										<label for="editSize"><strong>Size:</strong></label>
									</div>
									<div class="col-sm-9">
										<input type="text" class="form-control input-sm" id="editSize" placeholder="Enter product size...">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-3">
										<label for="editCategory"><strong>Category:</strong></label>
									</div>
									<div class="col-sm-9">
										<select class="form-control input-sm" id="editCategory">
											<option>security agencies</option>
											<option>cleaning industries</option>
											<option>manufacturers</option>
											<option>shopping complexes</option>
											<option>food outlets</option>
											<option>offices</option>
											<option>schools</option>
											<option>other institutions</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-sm-5">
								<div class="row">
									<div class="col-sm-3">
										<label for="editMaterial"><strong>Material:</strong></label>
									</div>
									<div class="col-sm-9">
										<input type="text" class="form-control input-sm" id="editMaterial" placeholder="Enter product material...">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<label for="editDescription"><strong>Description:</strong></label>
										<textarea class="form-control input-sm" id="editDescription" rows=3></textarea>
									</div>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="row">
									<div class="col-sm-12">
										<form class="" enctype="multipart/form-data" method="post" name="editUploadImageForm" id="editUploadImageForm">
											<label for="editUploadImageFile"><img width=122 class="img-thumbnail img-responsive" src="/northgateuniform/img/imageuploadicon.png" alt="upload-image" id="editUploadImage"></label>
											<input type="file" class="sr-only" name="file" id="editUploadImageFile" onchange="editUploadPhoto()">
										</form>
										<input type="text" class="form-control input-sm sr-only" id="editImage" placeholder="Image url...">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<font color="red" id="editProductMessage"></font>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="editButton" onclick="">Confirm!</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="messageMod" tabindex="-1" role="dialog" aria-labelledby="messageModContent" aria-hidden="true">
			<div class="modal-dialog">
				<div class="alert alert-warning">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<strong class="modal-title" id="messageModContent"></strong>
				</div>
			</div>
		</div>
	</div>
	<script src="../jquery/jquery-2.1.0.js" type="text/javascript"></script>
	<script src="../bootstrap3/js/bootstrap.min.js"></script>
	<script src="../js/pages/product-admin.js" type="text/javascript"></script>
</body>
</html>
